<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alta Servicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenedor">
  <form action="" class="formulario">
    <h2>Publicar</h2>
    <label for="">Imagen de la Herramienta</label>
    <input type="file"  name="archivo" required>
    <label for="">Nombre del articulo</label>
    <input type="text" name="name-article" required>
    <label for="">cantidad</label>
    <input type="number" name="cant">
    <label for="">Categoría</label>
    <select name="" id="">
      <option value="">Jardineria y Paisajismo</option>
      <option value="">Electricidad</option>
      <option value="">Cortar</option>
      <option value="">Industriales</option>
      <option value="">Sujecion</option>
      <option value="">Albañileria</option>
    
    </select>
    <label for="">Descripción</label>
    <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</ion-content>
