<ion-header>
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Completar Formulario</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-content padding class="contenedor">
         
        <ion-list class="formulario">
           
          <ion-item class="item">
            <ion-label class="label" >Precio x dia</ion-label>
            <ion-input class="input" type="text" [(ngModel)]="precioPorDia" name="precioPorDia" readonly></ion-input>
          </ion-item>     
          <ion-item>
            <ion-label>Cantidad {{cantidad}}</ion-label>
            <ion-range min="1" max="{{cantidadMax}}" step="1" snaps="true"  [(ngModel)]="cantidad" name="cantidad" (ionBlur)="onChangeDias()"></ion-range>
          </ion-item>
          <ion-item class="item">
            <ion-label class="label" floating>Dias</ion-label>
            <ion-input type="number" [(ngModel)]="dias" name="dias" min="1" (change)="onChangeDias()"></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label class="label" >Precio Total </ion-label>
            <ion-input class="input" type="text" [(ngModel)]="precioTotal" name="precioTotal" readonly></ion-input>
          </ion-item>  

                            
         <div>
          <button class="buton" ion-button  block (click)="contactoUser()" >Enviar solicitud</button>
         </div>
        </ion-list>
      </ion-content>

</ion-content>
