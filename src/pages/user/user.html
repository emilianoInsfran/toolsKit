<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle >
      <ion-icon name="menu">Perfil</ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content *ngIf='userReady' class="contenedor">
  
  <ion-content >
  <ion-card>
    <img [src]="user.picture"/>
    <ion-card-content>
      <ion-card-title>
        Bienvenido {{user.name}}  {{user.apellido}}!
        </ion-card-title>
       <p>
        Email: {{user.email}}
       </p>
       <p>
          Ubicación: {{user.ubicacion}}
        </p>
        <p>
          Reputación : {{user.reputacion}}
        </p>
        <p>Comentarios</p>
        <div class="comentarios"><p> {{user.comentarios}}</p> </div>
        <a href="tel:+34678567876"><div class="img-tel"></div></a>


    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="doGoogleLogout()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
