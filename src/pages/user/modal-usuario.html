
<ion-content  class="contenedor">
    <ion-card >
        <ion-card-content>
            <form action="">
                <label for="tipo">Tipo Documento</label>
                <select  id="tipo" [(ngModel)]="usuario.documento.tipo" name="tipo" >
                    <option *ngFor="let t of tipos" [value]="t.id">{{t.descripcion}}</option>
                </select>

                <label for="numero">N&uacute;mero documento</label>
                <input id="numero" type="text" [(ngModel)]="usuario.documento.numero" name="numero" >
            </form>
        </ion-card-content>
    </ion-card>
    <ion-row>
        <ion-col>
            <button ngClass="login" ion-button color="light" block (click)="cerrar()">Cancelar</button>
        </ion-col>
        <ion-col >
            <button ngClass="login" ion-button block (click)="actualizarUsuario()">Actualizar</button>
        </ion-col>
    </ion-row>
</ion-content>
