<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Servicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenedor">
 
  <ion-list class="formulario">
     <h2>Actualizar Herramienta</h2>
    <ion-item class="item">
      <ion-label class="label" floating>Nombre </ion-label>
      <ion-input class="input" type="text" [(ngModel)]="herramienta.nombre" name="nombre" ></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label class="label" floating>Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="herramienta.cantidad" name="cantidad" ></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label class="label" floating>Precio por dia</ion-label>
        <ion-input type="number" [(ngModel)]="herramienta.precio" name="precio" ></ion-input>
      </ion-item>
    <ion-item class="item">
      <ion-label class="label" >Imagen</ion-label>
      <ion-input type="file" [(ngModel)]="imagenesTMP" name="imagenesTMP" (change)="onFileSelectChange($event)" ></ion-input>
    </ion-item>
    <ion-slides pager class="slide-container" parallax=true>
      <ion-slide *ngFor="let img of imagenes; let i = index" >
            <ion-buttons end>
              <button ion-button small clear (click)="removeImage(i)">X</button>
            </ion-buttons>
        <img [src]="img" class="slide-image"/>
      </ion-slide>
    </ion-slides>
    <ion-item class="item" >
      <ion-label class="label" floating>Categoria</ion-label>
      <ion-select class="select" [(ngModel)]="herramienta.tipoHerramienta" name="tipoHerramienta" cancelText="Cancelar" okText="Seleccionar">
        <ion-option *ngFor="let t of tiposHerramienta" [value]="t.id" >{{t.nombre}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="item" >
      <ion-label class="label" floating>Domicilio</ion-label>
      <ion-select class="select" [(ngModel)]="domicilio" name="domicilio" cancelText="Cancelar" okText="Seleccionar" (ionChange)="onChangeDomicilio()">
        <ion-option *ngFor="let d of domicilios" [value]="d.id">{{d.calle}} {{d.nro}}</ion-option>
        <ion-option value="Otro" selected>Otro</ion-option>
      </ion-select>
    </ion-item>
    <span [hidden]="hideCustomDomicilioFields">
      <ion-item class="item" >
        <ion-label class="label" floating>Calle</ion-label>
        <ion-input type="text" [(ngModel)]="customDomicilio.calle" name="calle" ></ion-input>
      </ion-item>
      <ion-item class="item" >
        <ion-label class="label" floating>N&uacute;mero</ion-label>
        <ion-input type="number" [(ngModel)]="customDomicilio.nro" name="nro" ></ion-input>
      </ion-item>
      <ion-item class="item" >
        <ion-label class="label" floating>C&oacute;digo postal</ion-label>
        <ion-input type="text" [(ngModel)]="customDomicilio.codPostal" name="codPostal" ></ion-input>
      </ion-item>
      <ion-item class="item" >
        <ion-label class="label" floating>Zona</ion-label>
        <ion-select class="select" [(ngModel)]="customDomicilio.zona" name="zona" cancelText="Cancelar" okText="Seleccionar" >
          <ion-option *ngFor="let z of zonas" [value]="z">{{z}}</ion-option>
        </ion-select>
      </ion-item>
    </span>
    <ion-item class="item"> 
        <ion-label class="label" floating>Descripci√≥n</ion-label>
        <ion-textarea class="textarea" clearOnEdit="true" [(ngModel)]="herramienta.descripcion" name="descripcion" ></ion-textarea>
      </ion-item>
   
   <ion-item class="item"> 
      <ion-label class="label" >Disponible</ion-label>
      <ion-toggle [(checked)]="disponible" (ionChange)="onChangeDisponibilidad($event)"></ion-toggle>
    </ion-item>
 </ion-list>

   <div>
    <button class="buton" ion-button color="success" block (click)="onSubmitHerramienta()" >Actualizar</button>
   </div>

</ion-content>
